<div id="read-contacts" layout="column" layout-fill>

    <md-toolbar role="header">
        <div class="md-toolbar-tools">
            <h2>Address book</h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Add contact" ng-click="ctrl.createContact()">
                <md-icon md-font-set="material-icons">add</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    
    <md-content layout-padding role="section">
        <md-input-container class="md-block" style="margin-top: 0">
            <md-icon>search</md-icon>
            <input ng-model="ctrl.filters.contact" type="text" placeholder="Filter">
        </md-input-container>
        
        <md-list>
            <md-list-item class="md-2-line" ng-if="::ctrl.noContactData">
                <md-icon md-font-set="material-icons">info_outline</md-icon>
                <div class="md-list-item-text">
                    <h3>Empty address book</h3>
                    <p>You should <a class="add-contacts-link" ng-href="#/create-contact">create contacts</a></p>
                </div>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line" ng-repeat="contact in ctrl.contacts | filter: {name: ctrl.filters.contact} | orderBy: 'firstName' track by $index" ng-click="ctrl.readContact(contact.id)">
                <md-icon md-font-set="material-icons">person_outline</md-icon>
                <div class="md-list-item-text">
                    <h3>{{contact.name}}</h3>
                    <p>{{contact.email}}</p>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
